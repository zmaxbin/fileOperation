<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>注册页面</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-3 column">
            <h4>用户注册页面</h4>
            <form role="form" method="POST" th:action="@{/front/addregister}" th:object="${userEntity}">

                <label for="username">用户名</label><input type="text" class="form-control" id="username" th:field="*{username}" />

                <label for="password">密码</label><input type="password" class="form-control" id="password" th:field="*{password}" />

                <label for="password">确认密码</label><input type="password" class="form-control" id="passwordConfirm" th:field="*{passwordConfirm}" />

                <button type="submit" class="btn btn-default">注册</button>

            </form>
        </div>
    </div>
</div>
</body>
</html>
